<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Front End Practice SASS</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- BIG PICTURE -->
      <section>
        <div class="container__img-hero">
          <img src="./images/illustration-hero.svg" alt="girl listening to music">
        </div>
      </section>
  
      <!-- TEXT INSIDE -->
      <section>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      </section>
  
      <!-- PLAN/PRICE -->
      <section>
        <div class="annual-plan">
          <span class="annual-plan__music">
            <img src="./images/icon-music.svg" alt="icon music">
          </span>
          <div class="annual-plan__all">
            <p class="annual-plan__all-name">Annual Plan</p>
            <p class="annual-plan__all-price">$59.99/year</p>
          </div>
          <a href="#" class="annual-plan__change">Change</a>
        </div>
      </section>
  
      <!-- PAYMENT BUTTON -->
      <section>
        <div class="payment">
          <div>
            <button type="button" class="payment__btn">Proceed to Payment</button>
          </div>
        </div>
      </section>

      <section>
        <div class="payment">
          <div>
            <a href="#" class="payment__cancel">Cancel Order</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Briuwu</a>.
  </div>
</body>
</html>
